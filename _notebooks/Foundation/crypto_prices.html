<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Prices Over the Last 30 Days</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Bitcoin Prices Over the Last 30 Days</h1>
    <table id="priceTable">
        <tr>
            <th>Date</th>
            <th>Price (USD)</th>
        </tr>
    </table>

    <script>
        async function fetchData() {
            try {
                // Fetch data directly from the CoinGecko API
                const response = await fetch('https://api.coingecko.com/api/v3/coins/bitcoin/market_chart?vs_currency=usd&days=30');
                
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                
                const data = await response.json();
                
                // Debugging: Log the fetched data
                console.log("Fetched Data:", data);
                
                // Extract prices from the fetched data
                const prices = data.prices; // This is an array of [timestamp, price]

                const priceTable = document.getElementById('priceTable');

                // Iterate through each price entry and populate the table
                prices.forEach(entry => {
                    const timestamp = entry[0]; // The timestamp
                    const price = entry[1]; // The price
                    const date = new Date(timestamp); // Convert timestamp to Date

                    // Format the date as MM/DD/YYYY
                    const formattedDate = `${date.getMonth() + 1}/${date.getDate()}/${date.getFullYear()} ${date.getHours()}:${date.getMinutes()}`;

                    // Create a new table row
                    const row = document.createElement('tr');
                    row.innerHTML = `<td>${formattedDate}</td><td>$${price.toFixed(2)}</td>`;
                    priceTable.appendChild(row);
                });
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        // Fetch the data when the page loads
        window.onload = fetchData;
    </script>
</body>
</html>
